<h1 *ngIf='1==1'>Dojo Mail!</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let item of users" [ngStyle]="{'background-color':'green'}">
    <td>{{item.email | lowercase}}</td>
    <td>{{item.level}}</td>
    <td>{{item.subject}}</td>
    <td>{{item.content}}</td>
  </tr>
</table>
